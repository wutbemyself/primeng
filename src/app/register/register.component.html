<div class="container">
  <div class="card"><label routerLink="/login" style="cursor:pointer;color:#888;text-align: center;">Register</label>
    <div class="card-body">
        <input class="form-control" [(ngModel)]="Fdata.user">
        <input type="password" class="form-control" [(ngModel)]="Fdata.pwd">
        <button class="btn btn-success" (click)="submit();">submit</button>
        <input class="form-control" disabled [(ngModel)]="datatest">
    </div>
  </div>
</div>
